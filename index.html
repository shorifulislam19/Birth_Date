<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_Calculator</title>

</head>
<body>
    <form action="" style="margin-left:320px" >
        <table border="1" style="width: 70%; text-align:center; height: 300px; " >
            <thead style="background: gray ; color: white;">
                <tr style="height: 80px;">
                    <th></th>
                    <th>Year</th>
                    <th>Month</th>
                    <th>Day</th>
                </tr>
            </thead>
            <tr style="background-color: rgb(151, 151, 208);">
                <th>Today Date</th>
                <th><input type="text" id="ty"></th>
                <th><input type="text" id="tm"></th>
                <th><input type="text" id="td"></th>
            </tr>
            <tr>
                <th>Birthday Date</th>
                <th><input type="text" id="by"></th>
                <th><input type="text" id="bm"></th>
                <th><input type="text" id="bd"></th>
            </tr>
            <tr  style="background-color: rgb(151, 151, 208);">
                <th>Age</th>
                <th><input type="text" id="cy"></th>
                <th><input type="text" id="cm"></th>
                <th><input type="text" id="cd"></th>
            </tr>
        </table>
        <input type="button" style=" float: right ; margin-right: 360px; padding:5px; margin-top: 10px; background: rgb(56, 63, 56); color:white;border:none; border-radius: 3px;cursor: pointer;" onclick="claculate()" value="Calculate">
    </form>
    
    
    <script src="script.js"></script>
</body>
</html>
